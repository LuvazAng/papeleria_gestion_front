<mat-card>
    <mat-card-header>
      <mat-card-title>¿ESTAS SEGURO DE ELIMINARLO?</mat-card-title>
      <mat-card-subtitle>Al eliminar no lo podrás recuperar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="onClickCancel()">CANCELAR</button>
      <button mat-button color="warn" (click)="onClickDelete()">ELIMINAR</button>
    </mat-card-actions>
  </mat-card>
