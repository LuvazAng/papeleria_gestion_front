
<div class="container-items">
    <h3 class="text-panel">Cliente</h3>
    <mat-form-field>
      <mat-label>Buscar cliente</mat-label>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onEdit()"><mat-icon>add</mat-icon> Agregar</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.idCliente }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef>Nombre/s</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreCliente }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Apellido paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellPaterno }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellMaterno }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefonoCliente }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaCliente }}</td>
    </ng-container>
  
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.idCliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Selecciona pÃ¡gina">
  </mat-paginator>
