<mat-card>
    <mat-card-header>
        <mat-card-title>{{ usuario.idUsuario ? 'EDITANDO: ' + usuario.nombreUsuario : 'Agregando un nuevo usuario'
            }}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
        <mat-form-field class="example-full-width" *ngIf="usuario.idUsuario">
            <mat-label>ID</mat-label>
            <input matInput disabled [(ngModel)]="usuario.idUsuario">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput [(ngModel)]="usuario.nombreUsuario">
        </mat-form-field>
        
        <mat-form-field class="example-full-width" *ngIf="usuario.idUsuario">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [(ngModel)]="usuario.contrasenaUsuario">
        </mat-form-field>
        

        <mat-form-field class="example-full-width">
            <mat-label>Correo electronico</mat-label>
            <input matInput [(ngModel)]="usuario.correoUsuario">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Rol</mat-label>
            <input matInput [(ngModel)]="usuario.rol">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="warn" (click)="itemClose()">CANCELAR</button>
        <button mat-button color="primary" (click)="itemSave()">GUARDAR</button>
    </mat-card-actions>
</mat-card>
