
<div class="container-items">
    <h3 class="text-panel">Usuarios</h3> 
    <mat-form-field>
      <mat-label>Buscar usuario</mat-label>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onEdit()"><mat-icon>add</mat-icon> Agregar</button>
</div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
      <td mat-cell *matCellDef="let element">{{ element.correoUsuario }}</td>
    </ng-container>
  
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Contraseña</th>
      <td mat-cell *matCellDef="let element">{{ element.contrasenaUsuario }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>

  
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.idUsuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Selecciona página">
  </mat-paginator>
