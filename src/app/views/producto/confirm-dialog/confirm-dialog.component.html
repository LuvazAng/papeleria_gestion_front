<mat-card>
    <mat-card-header>
      <mat-card-title>¿DESEAS ELIMINAR EL PRODUCTO?</mat-card-title>
      <mat-card-subtitle>Al eliminar, no abrá marcha atras</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button color="warn" (click)="onClickDelete()">ELIMINAR</button>
      <button mat-button (click)="onClickCancel()">CANCELAR</button>
    </mat-card-actions>
  </mat-card>
