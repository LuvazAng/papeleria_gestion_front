<mat-card>
    <mat-card-header>
        <mat-card-title>{{ proveedor.idProvedor ? 'EDITANDO: ' + proveedor.nombreProveedor : 'Agregando un nuevo proveedor' }}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
            <mat-form-field class="example-full-width" *ngIf="proveedor.idProvedor">
                <mat-label>ID</mat-label>
                <input matInput disabled [(ngModel)]="proveedor.idProvedor">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="proveedor.nombreProveedor">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Telefono</mat-label>
                <input matInput [(ngModel)]="proveedor.telefonoProveedor">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Direccion</mat-label>
                <input matInput [(ngModel)]="proveedor.direccionProveedor">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="warn" (click)="itemClose()">CANCELAR</button>
        <button mat-button color="primary"(click)="itemSave()">GUARDAR</button>
    </mat-card-actions>
</mat-card>
