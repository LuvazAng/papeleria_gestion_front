<mat-card>
    <mat-card-header>
        <mat-card-title>{{ proveedor.idProvedor ? 'EDITANDO: ' + proveedor.nombreProveedor : 'Agregando un nuevo
            proveedor' }}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
        <mat-form-field class="example-full-width" *ngIf="proveedor.idProvedor">
            <mat-label>ID</mat-label>
            <input matInput disabled [(ngModel)]="proveedor.idProvedor">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="nombreProveedorControl" [(ngModel)]="proveedor.nombreProveedor">
            <mat-error *ngIf="nombreProveedorControl.hasError('required')">
                Nombre de proveedor es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Telefono</mat-label>
            <input matInput [formControl]="telefonoProveedorControl" [(ngModel)]="proveedor.telefonoProveedor">
            <mat-error *ngIf="telefonoProveedorControl.hasError('required')">
                Telefono de proveedor es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Direccion</mat-label>
            <input matInput [formControl]="direccionProveedorControl" [(ngModel)]="proveedor.direccionProveedor">
            <mat-error *ngIf="direccionProveedorControl.hasError('required')">
                Direcci√≥n de proveedor es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="warn" (click)="itemClose()">CANCELAR</button>
        <button mat-button color="primary" (click)="itemSave()" [disabled]="nombreProveedorControl.invalid || telefonoProveedorControl.invalid || direccionProveedorControl.invalid">GUARDAR</button>
    </mat-card-actions>
</mat-card>
