<div class="container-items">
    <h3 class="text-panel">Proveedores</h3> 
    <mat-form-field>
      <mat-label>Buscar proveedor</mat-label>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onEdit()"><mat-icon>add</mat-icon> Agregar</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idProveedor">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.idProvedor }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreProveedor">
      <th mat-header-cell *matHeaderCellDef>Proveedor</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreProveedor }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Contacto</th>
      <td mat-cell *matCellDef="let element">{{ element.telefonoProveedor }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let element">{{ element.direccionProveedor }}</td>
    </ng-container>

  
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.idProvedor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Selecciona pÃ¡gina">
  </mat-paginator>
